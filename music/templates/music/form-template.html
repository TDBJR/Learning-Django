<!--  This page is found by using include 'music/form-template.html' inside of the {percent percent curve bracket on any.html page  -->
<!-- form is a list of fields each with a label_tag set to one of the attributes of the model or class -->
{% for field in form %}
		<div class="form-group" style='width: 500px; margin-left:50px;' >
				<div class="col-sm-offset-1 col-sm-10" >
						<span class="text-danger small">{{ field.errors }}</span>						
				</div > <!-- Each class attribute of the class called in is saved as a label_tag      Album has a artist attribute so that will be a label_tag   -->	
				<div ><label class="control_label col-sm-2" >{{ field.label_tag }}</label>	
				<div class="col-sm-10" >{{field}}</div> </div>
		</div>
{% endfor %}
